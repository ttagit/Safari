<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  </head>
  <body class="container-fluid">
      




    <div role="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="#twitter" aria-controls="twitter" role="tab" data-toggle="tab">
        <i class="fa fa-twitter"></i>
        Twitter</a></li>
        <li role="presentation"><a href="#facebook" aria-controls="facebook" role="tab" data-toggle="tab">
        <i class="fa fa-facebook"></i> Facebook</a></li>
        <li role="presentation" class="active"><a href="#behaviour" aria-controls="facebook" role="tab" data-toggle="tab"><i class="fa fa-th"></i> Page Behaviour</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="twitter">
          <div class="row">
            <div id="loading" class="col-xs-7">
              <p class="loadingInformation">
                
              </p>
              <img src="ajax-loader.gif">
            </div>
          </div>
          <div id="input">
            
          </div>

          <div id="content" class="row">
            <div id="twitter-login" class="col-xs-12">
              <button class="btn btn-primary"> Login with twitter</button>
              <p>
                You need to login using twitter to use TTAGIT peer2peer twitter comments.
              </p>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="facebook">          

          <div class="row">
            <div id="fb_loading" class="col-xs-7 hide">
              <img src="ajax-loader.gif">
            </div>
          </div>
          <div id="fb_input">
            
          </div>



          <div id="fb_content" class="row">
          
            <div id="facebook-login" class="col-xs-12">
              <a target="_blank" class="btn btn-block btn-social btn-facebook" href="https://www.facebook.com/dialog/oauth?client_id=1455229401436343&response_type=token&scope=publish_actions&redirect_uri=http://www.facebook.com/connect/login_success.html">
              <i class="fa fa-facebook"></i>
              Facebook Connect</a>
              <p>
                Connect your facebook account to use this.
              </p>
            </div>
          </div>
          
        </div>

        <div role="tabpanel" class="tab-pane active" id="behaviour">
          <div class="col-xs-12 border">
            <div id="canvas"></div>
          </div>
          

          <div class="row">
            <div id="b_loading" class="col-xs-7">
              <img src="ajax-loader.gif">
            </div>
          </div>

          <div id="b_content" class="row" style="padding-bottom:0px;">

          </div>

          <div class="col-xs-12 border">
            <h4 class="tagged hide">Tagged concepts.</h4>
            <div id="canvas_concepts"></div>
          </div>
          


        </div>
      </div>

    </div>

    
    
    <script type="text/javascript" src="library/jquery.min.js"></script>
    <script type="text/javascript" src="library/underscore.min.js"></script>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="library/sha1.js"></script>
    <script type="text/javascript" src="library/oauth.js"></script>
    <script type="text/javascript" src="library/bootstrap.min.js"></script>
    <script type="text/javascript" src="library/jquery.timeago.js"></script>
    <script type="text/javascript" src="network.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
